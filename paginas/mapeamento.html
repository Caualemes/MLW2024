<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento</title>
</head>
<body>
    <h1>Mapeamento de Imagens</h1>
    <p>Serve para adicionar mais de 1 link na mesma imagem</p>
    <img src="../img/mapeamento.png" alt="" usemap="#map">
    <map name="map">
        <area shape="rect" coords="55, 59, 237, 278" href="https://www.w3schools.com/" alt="">
        <area shape="circle" coords="376, 163, 30" href="https://www.w3schools.com/" alt="">
        <area shape="poly" coords="" href="" alt="">
        </map>
</body>
</html>
